<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT 字幕製作工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SRT 字幕製作工具</h1>

    <div class="main-container">
        <div class="left-column">
            <div class="input-area">
                <label for="youtube-url">YouTube 影片網址:</label>
                <input type="text" id="youtube-url" placeholder="請輸入 YouTube 影片網址">
                <button id="load-video">載入影片</button>
            </div>

            <div class="video-area">
                <!-- YouTube 影片將嵌入在此 -->
                <div id="player"></div>
                <div id="subtitle-preview-display">&nbsp;<br>&nbsp;</div> <!-- 字幕預覽列 -->
            </div>

            <div class="controls">
                <p>快捷鍵:</p>
                <ul>
                    <li>空白鍵: 播放/暫停</li>
                    <li>左箭頭: 倒退 5 秒</li>
                    <li>右箭頭: 快轉 5 秒</li>
                    <li>Tab 鍵: 標記字幕區塊頭/尾</li>
                </ul>
            </div>
        </div>

        <div class="right-column">
            <div class="subtitle-area">
                <h2>字幕時間列表</h2>
                <div class="file-input-area">
                    <label for="srt-file-input">讀取 SRT 檔案:</label>
                    <input type="file" id="srt-file-input" accept=".srt">
                </div>
                <ul id="subtitle-list">
                    <!-- 字幕時間點將顯示在此 -->
                </ul>
                <button id="export-srt">匯出 SRT 檔案</button>

                <fieldset id="export-text-options" style="margin-top: 20px;">
                    <legend>字幕文字另存：</legend>
                    <div>
                        <label for="export-line-start">字幕從第</label>
                        <input type="number" id="export-line-start" value="1" min="1" style="width: 50px; text-align: center;">
                        <label for="export-line-end">行到第</label>
                        <input type="number" id="export-line-end" value="1" min="1" style="width: 50px; text-align: center;">
                        <label>行</label>
                        <button id="export-text-btn" style="margin-left: 10px;">TXT 檔</button>
                    </div>
                </fieldset>

            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="SRT-maker.js"></script>
</body>
</html>
